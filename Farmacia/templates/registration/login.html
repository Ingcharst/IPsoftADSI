{% extends "base.html" %}

{% block titulo %} clinica IPSOFT {% endblock titulo %}


{% block contenido %}
       
{% load static %}

<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-lg-12">
             <h2>Iniciar Sesión</h2>   
            </div>
        </div>       
        <style> .login-card { max-width: 400px; margin: auto; margin-top: 100px; } </style>
    
    </head> 
    <body> 
        <div class="container"> 
            <div class="card login-card"> 
                <div class="card-body"> 
                    <h3 class="card-title text-center">Iniciar sesión</h3> 
                    {% if user.is_authenticated %} 
                    <form method="post" action="{% url 'logout' %}"> 
                        {% csrf_token %} 
                        <button type="submit" class="btn btn-danger btn-block">Cerrar sesión</button> 
                    </form> {% else %} 
                    <form method="post" action="{% url 'login' %}"> 
                        {% csrf_token %} <div class="form-group"> 
                            <label for="username">Nombre de usuario:</label> 
                            <input type="text" id="username" name="username" class="form-control" required>
                         </div> <div class="form-group"> 
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                         </div> 
                         <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button> 
                        </form> 
                        <p class="text-center mt-3">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate primero</a></p> 
                        {% endif %}
                    </div> 
                </div> 
            </div>
             <!-- Incluye el JS de Bootstrap -->
              
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script> 
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
        </body>

        <script src="{% static 'assets/js/morris/morris.js' %}"></script>




{% endblock %}
