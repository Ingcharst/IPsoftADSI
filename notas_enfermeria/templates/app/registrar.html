{% extends 'base.html' %}

{% block title %}Actualizar Datos de Enfermería{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Formulario de Notas de Enfermería</h1>
    <div class="card">
        <div class="card-body">
            <form action="{% url 'registrar' %}" method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="identificacion">Identificación:</label>
                    <input type="text" class="form-control" id="identificacion" name="identificacion" required>
                </div>

                <div class="form-group">
                    <label for="historia">Historia:</label>
                    <input type="text" class="form-control" id="historia" name="historia" required>
                </div>

                <div class="form-group">
                    <label for="usuario">Enfermero(a):</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                </div>

                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" class="form-control" id="estado" name="estado" required>
                </div>

               
                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea class="form-control" id="nota_enfermeria" name="nota_enfermeria" rows="4"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Guardar datos</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
