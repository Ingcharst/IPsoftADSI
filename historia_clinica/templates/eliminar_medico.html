
{% extends "base.html" %}

{% block titulo %} Eliminar Personal Medico {% endblock titulo %}


{% block contenido %}
       
{% load static %}
<link href={% static 'assets/css/index.css'%} rel="stylesheet" />
 <!-- /. NAV SIDE  -->
 <div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-lg-12">
             <h2>Eliminar Personal Medico</h2>   
            </div>
        </div>   
        <style> .button-container 
            { display: flex; gap: 10px; margin-top: 20px; } 
            .btn { padding: 10px 20px; border: none; border-radius: 5px; text-decoration: none; color: white; } 
            .btn-danger { background-color: #dc3545; } 
            .btn-danger:hover { background-color: #c82333; } 
            .btn-secondary { background-color: #6c757d; } 
            .btn-secondary:hover { background-color: #5a6268; } 
        </style> 
    </head> 
    <body> 
      
        <h3>¿Estás seguro de que deseas eliminar a {{ medico.nombre }} {{ medico.apellido }}?</h3> 
        <form method="post"> 
            {% csrf_token %} 
            <div class="button-container"> 
                <button type="submit" class="btn btn-danger">Eliminar</button> 
                <a href="{% url 'lista_medicos' %}" class="btn btn-secondary">Cancelar</a> 
            </div>

{% endblock %}
